<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
  <title>Upload book</title>
</head>

<body>

  <div class="container">
    <form onsubmit="event.preventDefault(), upload()">
      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="title" class="form-control" id="inputTitle" placeholder="Título">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Autor</label>
        <div class="col-sm-10">
          <input type="author" class="form-control" id="inputAuthor" placeholder="Autor">
        </div>
      </div>
      <div class="form-group row">
        <label for="file1" class="col-sm-2 col-form-label">Portada</label>
        <div class="col-sm-10">
          <input type="file" id="file1" name="file1" />
        </div>
      </div>
      <div class="form-group row">
        <label for="file2" class="col-sm-2 col-form-label">Contraportada</label>
        <div class="col-sm-10">
          <input type="file" id="file2" name="file2" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </form>
    <button type="submit" id="view" onclick="search()">View</button>
  </div>

  <img id="portada"/>
  <div id="imgTest"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/appbase-js/2.2.4/appbase.js"></script>
    <script src='main.js'></script>
</body>

</html>
